<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tables in HTML</title>
</head>
<body>
	<table border="1" width="500px" height="500px" cellspacing="0" style="text-align: center; margin-left: auto; margin-right: auto;">
	
	<tr>
		<th>1</th>
		<th>2</th>
		<th>3</th>
		<th>4</th>
		<th>5</th>	
		<th>6</th>
		<th>7</th>
		<th>8</th>
	</tr>
	<tr>
		<th>2</th>
		<td></td>
		<td colspan="4" rowspan="3"></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<th>3</td>
		<td></td>
		<td></td>
		<td></td>		
	</tr>
	<tr>
		<th>4</th>
		<td></td>
		<td></td>
		<td></td>		
	</tr>
	<tr>
		<th>5</th>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>		
	</tr>
	<tr>
		<th>6</th>
		<td></td>
		<td colspan="2"></td>
		<td></td>
		<td rowspan="2"></td>
		<td></td>
		<td></td>		
	</tr>
	<tr>
		<th>7</th>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>		
	</tr>
	<tr>
		<th>8</th>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td colspan="2"></td>		
	</tr>
	</table>
</body>
</html>
