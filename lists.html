<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LISTS IN HTML</title>
</head>
<body>
	<p>This is a paragraph</p>
	<div>This is a div</div>
	<ul type="disc">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>

		<ul type="circle">
			<li>1</li>
 			<li>2</li>
			<li>3</li>
			<li>4</li>	

			<ul type="none">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>	
			</ul>

		</ul>
	</ul>
</body>
</html>
