<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid 2</title>
	<style type="text/css">
		.container{
			display: grid;
			grid-template-rows: repeat(2, 120px);
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 20px;
			text-align: center;
			margin-top: 20px;
		}
		.container>div{
			background-color: gray;
		}
		.container>div:nth-child(1){
			grid-area: 1/1/2/3;
		}
		.container>div:nth-child(2){
			grid-area: 1/3/3/4;
		}
		.container>div:nth-child(5){
			grid-area: 1/4/3/5;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
		<div>E</div>
	</div>

</body>
</html>
