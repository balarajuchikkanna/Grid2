<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ZigZag</title>
	<style type="text/css">
		.flex{
			display: flex;
			width: 60%;
			margin: auto;
		}
		.flex>div{
			background-color: teal;
			height: 150px;
			width: 200px;
			margin: 20px;
			border-radius: 10px;
		}
		.expand{
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div></div>
		<div class="expand"></div>
		<div></div>
	</div>

	<div class="flex">
		<div class="expand"></div>
		<div></div>
		<div></div>
	</div>
	
	<div class="flex">
		<div></div>
		<div></div>
		<div class="expand"></div>
	</div>

</body>
</html>
