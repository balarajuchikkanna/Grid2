<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>
	<style type="text/css">
	.container{
		display: grid;
		grid-template-columns: repeat(5, 180px);
		grid-template-rows: repeat(2, 180px);
		grid-gap: 20px;	
		margin-top: 120px;
		margin-left: 230px;
		}
		.container>div{
			border: 2px solid transparent;
			background-color: teal;
		}
	</style>
</head>
<body>
	<div class="container">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

</body>
</html>
