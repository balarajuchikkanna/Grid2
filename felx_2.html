<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flex _ Html</title>
	<style type="text/css">
		.container{
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-template-rows: repeat(3, 150px);
			grid-gap: 20px;
		}
		.container>div{
			background-color: teal;
		}
		.container>div:nth-child(2){
			grid-area: 1/2/2/4;
		}
		.container>div:nth-child(4){
			grid-area: 2/1/3/3;			
		}
		.container>div:nth-child(9){
			grid-area: 3/3/4/5;
		}
	</style>
</head>
<body>
	<div class="container">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
